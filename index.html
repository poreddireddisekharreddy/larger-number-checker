<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Larger Number Checker</title>
    <script>
        function findLargerNumber() {
            // Get three integers from user
            let num1 = parseInt(prompt("Enter the first number:"));
            let num2 = parseInt(prompt("Enter the second number:"));
            let num3 = parseInt(prompt("Enter the third number:"));

            let message = "";

            // Check if all numbers are equal
            if (num1 === num2 && num2 === num3) {
                message = "EQUAL NUMBERS";
            } else {
                let largest = Math.max(num1, num2, num3);
                message = largest + " - LARGER NUMBER";
            }

            // Display the result in HTML
            document.getElementById("result").innerHTML = `<strong>${message}</strong>`;
        }
    </script>
</head>
<body onload="findLargerNumber()">

    <h2>Check the Largest of Three Numbers</h2>
    <div id="result" style="color: blue; font-size: 20px;"></div>

</body>
</html>
